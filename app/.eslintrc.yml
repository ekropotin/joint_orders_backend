env:
  browser: false
  commonjs: true
  es6: true

extends: 'airbnb-base'

rules:
  max-len:
    - 2
    - code: 140
  comma-dangle:
    - off
  func-names:
    - off
  no-param-reassign:
    - off
  no-shadow:
    - off
  no-console:
    - off
  consistent-return:
    - off
  no-multi-assign:
    - off


